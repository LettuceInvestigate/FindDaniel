<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <!--HTML-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/./css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!--JavaScript-->
  <script src="/./js/navbar.js"></script>
  <script src="/./js/code.js"></script>
</head>

<body>
  <!--JavaScript-->
  <script>
    var path = window.location.pathname;
    var page = path.split("/").pop();
    if(page == ""){
      window.location.href = "index.html";
    }
  </script>

  <!--Navbar-->
  <nav class="navbar">
    <div class='container-fluid' id="max-width">
      <!--Small page drop down menu-->
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <!--logo:-->
      <div class="logo"><a href="https://youtu.be/dQw4w9WgXcQ#mute"><img src="/images/logo.png" height="115"
        alt="This is a lettuce which is the logo of the project" title="Daniel is not here"></a>
      </div>
      <!--nav bar buttons-->
      <ul class="menu">
        <li><a id="homeButton" class="inactive" href="index.html" onclick="fixTravel(page);">HOME</a></li>
        <li><a id="tragedyButton" class="inactive" href="ourtragedy.html" onclick="fixTravel(page);">OUR TRAGEDY</a></li>
        <!--Not Logged in-->
        <li><a id="postersButton" class="inactive" href="wantedposters.html" onclick="fixTravel(page);">WANTED POSTERS</a></li>
        <li><a id="loginButton" class="inactive" href="login.html" onclick="fixTravel(page);">LOGIN/REGISTER</a></li>
        <!--Logged in-->
        <li><a id="dashboardButton" class="inactive" href="dashboard.html" onclick="fixTravel(page);" style="display: block;">DASHBOARD</a></li>
        <li><a id="logoutButton" class="inactive" href="index.html" onclick="doLogout();" style="display: block;">LOGOUT</a></li>
      </ul>
    </div>
  </nav>

  <script>
    if(readCookie() < 1){
        //not signed in:
        document.getElementById("dashboardButton").style.display = "none";
        document.getElementById("logoutButton").style.display = "none";
      }else{
        //signed in:
        document.getElementById("postersButton").style.display = "none";
        document.getElementById("loginButton").style.display = "none";
    }
</script>
</body>

</html>
