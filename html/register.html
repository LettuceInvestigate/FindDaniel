<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!--HTML-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
      
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          $(function () {
            $("#includeHtml").load("navbar.html");
          });
        </script>
    </head>

    <body style="background-color: #d9dfdb">
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <!--NavBar-->
        <div id="includeHtml"></div>

        <!-- Page -->
        <div class='container-fluid vh-100 overflow-scroll' style='background-image: url("/images/field.png"); background-size: cover; padding-bottom: 70px; padding-top: 70px;'>
            <div class='container rounded-5' style='background-color: #212932; border-radius: 24px; opacity: 90%; margin-top: -30px; width: 600px; height: 600px;'>
                <!-- Title -->
                <div id= "our-red" style="font-size: 6rem; animation: fadeIn 4s; font-family: fibre; margin-left: 140px; padding-top: 10px;">
                Register
                </div>

                <!-- Suspect Name -->
                <input id="suspect-name" type="username" 
                style='font-family: bobby; text-align: center; font-size: 2.5rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-left: 40px; margin-top: -10px; border: 1px solid #d9dfdb;'
                placeholder="Suspect Name">

                <!-- Email -->
                <input id="email" type="email"
                style='font-family: bobby; text-align: center; font-size: 2.5rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-left: 40px; margin-top: 25px; border: 1px solid #d9dfdb;'
                placeholder="Email">

                <!-- Password -->
                <input id="password" type="password"
                style='font-family: bobby; text-align: center; font-size: 2.5rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-left: 40px; margin-top: 25px; border: 1px solid #d9dfdb;'
                placeholder="Password">

                <!-- Retype Password -->
                <input id="retype-password" type="password"
                style='font-family: bobby; text-align: center; font-size: 2.5rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-left: 40px; margin-top: 25px; border: 1px solid #d9dfdb;'
                placeholder="Retype Password">

                <!-- Sign Up Button -->
                <button id="signup-button" onclick="window.location.href='wantedposters.html';">Sign Up</button>
            </div>
        </div>
    </body>
</html>
