<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!--HTML-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
      
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/./js/code.js"></script>
        <script>
          $(function () {
            $("#includeHtml").load("navbar.html");
          });
        </script>
        <script src="/js/code.js"></script>
    </head>

    <body style="background-color: #d9dfdb">
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <!--NavBar-->
        <div id="includeHtml"></div>

        <!-- Page -->
        <div class='container-fluid vh-100 overflow-scroll' style='background-image: url("/images/field.png"); background-size: cover; padding-bottom: 70px; padding-top: 70px;'>
            <div class='container rounded-5' style='background-color: #212932; border-radius: 24px; opacity: 90%; margin-top: -30px; width: 600px; height: fit-content'>
                <!-- Title -->
                <div id= "our-red" style='font-size: 6rem; animation: fadeIn 4s; font-family: fibre;'>
                <center>Register</center>
                </div>

                <!-- Did not meet password requirements -->
                <div id="bad-password" style="font-size: 1.5rem; color: #bc1823; animation: fadeIn 4s; font-family: bobby; visibility: hidden;">
                <center>Invalid Password. Try Again!</center>
                </div>

                <!-- Suspect Name -->
                <center><input id="register-suspect-name" type="username" onclick="hideRequirements()"
                style='font-family: bobby; text-align: center; font-size: 2.2rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;'
                placeholder="SUSPECT NAME"></center>

                <!-- Email -->
                <center><input id="registerEmail" type="email" onclick="hideRequirements()"
                style='font-family: bobby; text-align: center; font-size: 2.2rem; color: #212932; background-color: #d9dfdb; 
                border-radius: 24px; margin-top: 12px; border: 1px solid #d9dfdb;'
                placeholder="EMAIL"></center>

                <!-- Password -->
                <center>
                    <form method="post">
                        <input id="registerPassword1" type="password" onclick= "showRequirements()" onkeyup="showRequirements()" oninput="checkRequirements()"
                        style='font-family: bobby; text-align: center; font-size: 2.2rem; color: #212932; background-color: #d9dfdb; 
                        border-radius: 24px; margin-top: 12px; border: 1px solid #d9dfdb;'
                        placeholder="PASSWORD">
                        <i class="fa-solid fa-eye" id="eye" style="margin-left: -30px;"></i>
                    </form>
                </center>

                <!-- Password Visibility -->
                <script>
                    const passwordInput = document.querySelector("#registerPassword1"); 
                    const eye = document.querySelector("#eye"); 

                    eye.addEventListener("click", function(){
                    this.classList.toggle("fa-eye-slash")
                    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
                    passwordInput.setAttribute("type", type)
                    }); 
                </script>

                <!-- Hide this when password field isn't clicked on -->
                <center>
                    <div id="password-requirements-title"
                        style="font-family: bobby; width: fit-content; height: fit-content; padding: 10px; color: #d9dfdb; font-size: 1.2rem;
                        text-align: center; display: none; margin-top: 10px;">
                        PASSWORD REQUIRES THE FOLLOWING:
                        <span id="num-characters" style="color: #bc1823">✗ 8 to 20 characters<br></span>
                        <span id="num-lowercase" style="color: #bc1823">✗ At least one lowercase letter<br></span>
                        <span id="num-uppercase" style="color: #bc1823">✗ At least one uppercase letter<br></span>
                        <span id="num-digits" style="color: #bc1823">✗ At least one number<br></span>
                        <span id="num-special" style="color: #bc1823">✗ At least one special character !@#$%^&?&*+=_-~.,<br></span>
                    </div>
                </center>

                <!-- Retype Password -->
                <center>
                    <form method="post">
                        <input id="registerPassword2" type="password" onclick="hideRequirements();" onkeyup="hideRequirements()"
                        style='font-family: bobby; text-align: center; font-size: 2.2rem; color: #212932; background-color: #d9dfdb; 
                        border-radius: 24px; margin-top: 12px; margin-bottom: 25px; border: 1px solid #d9dfdb;'
                        placeholder="RETYPE PASSWORD">
                        <i class="fa-solid fa-eye" id="eye2" style="color: #212932; margin-left: -30px;"></i>
                    </form>
                </center>

                <!-- Password Visibility -->
                <script>
                    const pwInput = document.querySelector("#registerPassword1"); 
                    const eye2 = document.querySelector("#eye2"); 

                    eye2.addEventListener("click", function(){
                    this.classList.toggle("fa-eye-slash")
                    const type = pwInput.getAttribute("type") === "password" ? "text" : "password"
                    passwordInput.setAttribute("type", type)
                    }); 
                </script>

                <!-- Sign Up Button -->
                <center><button id="signup-button" onclick="goodPassword();">SIGN UP</button></center>
        </div>
        <script src="/./js/userupdater.js"></script>
    </body>
</html>
