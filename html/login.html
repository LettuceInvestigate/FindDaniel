<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!--HTML-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/./css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        $(function () {
            $("#includeHtml").load("navbar.html");
        });
        </script>
    </head>

    <body style="background-color: #d9dfdb">
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <!--NavBar-->
        <div id="includeHtml"></div>
    
        <div class = 'container-fluid vh-100 overflow-scroll' style = 'background-size: cover; padding-bottom: 70px; padding-top: 70px;'>
            <div class='container rounded-5' style = 'background-color: #333941DE;'>
                <input id="suspect-name" type="text" placeholder="Suspect Name">
                <input id="password" type="password" placeholder="Password">
                
                <button id="signin-button" onclick="window.location.href='wantedposters.html';">Sign In</button>

                <button id="forgotpw-button" onclick="window.location.href='register.html';">
                    <span style="color: #d9dfdb">Forgot Password?</span> Click Here!
                </button>

                <button id="register-button" onclick="window.location.href='register.html';">
                    <span style="color: #d9dfdb">Don't Have An Account?</span> Register Here!
                </button>
            </div>
        </div>




        
        
    </body>
</html>
