<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <!--HTML-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>

  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  

  <!--JavaScript-->
  <script type="text/javascript" src="/./js/code.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      $("#includeHtml").load("navbar.html");
    });
  </script>
</head>

<body style="background-color: #d9dfdb">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--NavBar-->
  <div id="includeHtml"></div>

  <!-- Page -->
  <div class='container-fluid vh-100 overflow-scroll'
    style='background-image: url("/images/field.png"); background-size: cover; padding-bottom: 70px; padding-top: 70px;'>
    <div class='container rounded-5' style='background-color: #212932; opacity: 90%; margin-top: -30px; width: 600px; height: fit-content; border-radius: 24px;'>
      <!-- Title -->
      <div id= "our-red" style='font-size: 6rem; animation: fadeIn 4s; font-family: fibre;'>
        <center>Login</center>
      </div>

      <!-- Suspect Name -->
      <center><input id="loginName" style='font-family: bobby; text-align: center; font-size: 2.3rem; color: #212932; background-color: #d9dfdb; 
      border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;' placeholder="SUSPECT NAME"></center>

      <!-- Password -->
      <center><input id="loginPassword" style='font-family: bobby; text-align: center; font-size: 2.3rem; color: #212932; background-color: #d9dfdb; 
      border-radius: 24px; margin-top: 12px; margin-bottom: 25px; border: 1px solid #d9dfdb;' placeholder="PASSWORD"></center>

      <!-- Hide this while the user is in the process of signing in -->
      <!-- Suspect Name/Password Error Message -->
      <center class="inactive"><div id="register-error" style='margin-top: -15px; margin-bottom: 20px; font-family: bobby; font-size: 1.5rem; color: #bc1823;'>
        Incorrect Suspect Name or Password!</div></center>
      <!-- Sign-In Button -->
      <center><button id="signin-button" onclick="doLogin();">SIGN IN</button></center>

      <!-- Forgot Password Button -->
      <center><button id="forgotpw-button" onclick="window.location.href='register.html';">Forgot Password?</button></center>

      <!-- Register Button -->
      <center><button id="register-button" onclick="window.location.href='register.html';">Don't Have An Account?</button></center>


    </div>
  </div>
</body>
</html>
