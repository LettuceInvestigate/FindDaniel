<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <!--HTML-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>

  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!--JavaScript-->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/./js/code.js"></script>
  <script type="text/javascript" src="/./js/userupdater.js"></script>
  
  <script type="text/javascript">
    if(readCookie() < 1){
      window.location.href = "warning.html";
    }
  </script>
  <script>
    $(function () {
      $("#includeHtml").load("navbar.html");
    });
  </script>

</head>

<body style="background-color: #d9dfdb">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--NavBar-->
  <div id="includeHtml"></div>

  <!-- Page -->
  <div class='container-fluid vh-100 overflow-scroll'
    style='background-image: url("/images/paper.png"); padding-top: 10px; padding-bottom: 10px;'>

    <!-- Edit Contact Box -->
    <div id='add-contact-box' class='container-fluid vh-100 overflow-scroll'
    style='padding-bottom: 70px; padding-top: 70px; display: none;'>
      <div class='container rounded-5' style='padding: 50px; background-color: #212932; opacity: 90%; width: 90%; height: fit-content; border-radius: 24px;'>
          <div class='container' style='display: flex; justify-content: space-between;
          align-items: center; flex-wrap: wrap; animation: fadeIn 4s;'>

            <!-- Adding Image -->
              <div class='container rounded-5 p-5' style='display: flex; justify-content: space-between;
              align-items: center; flex-wrap: wrap;' id="add_image">
                  <input type="file" id="real-file" hidden="hidden"/>
                  <button type="button" id="image-button" onclick="openFiles()">CHOOSE AN IMAGE</button>
                  <span id="custom-text" style=' font-family: bobby; font-size: 20px; 
                      color: #7b7b7b;'>No file chosen, yet.</span>
              </div>
              <script> 
                function openFiles() 
                {
                  $('#real-file').click(); 
                }
              </script>

              <!-- Name -->
              <div id="add_Name" style=' margin: 10px; align-items: center; text-align: center; justify-content: space-between;'>
                  <label for="addName" style='font-family: bobby; color: #bc1823; font-size: 1.8rem;'>NAME:</label>
                  <input name="addName"  id="addName" style='font-family: bobby; text-align: center; font-size: 1.5rem; color: #212932; background-color: #d9dfdb; 
                      border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;' placeholder="SUSPECT NAME">
              </div>

              <!-- Email -->
              <div id="add_email" style=' margin: 10px; align-items: center; text-align: center; justify-content: space-between;'>
                  <label for="addEmail" style='font-family: bobby; color: #bc1823; font-size: 1.8rem;'>EMAIL:</label>
                  <input name="addEmail"  id="addEmail" style='font-family: bobby; text-align: center; font-size: 1.5rem; color: #212932; background-color: #d9dfdb; 
                      border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;' placeholder="NAME@EMAIL.COM">
              </div>

              <!-- Phone Number -->
              <div id="add_num" style=' margin: 10px; align-items: center; text-align: center; justify-content: space-between;'>
                  <label for="addNum" style='font-family: bobby; color: #bc1823; font-size: 1.8rem;'>PHONE NUMBER:</label>
                  <input name="addNum"  id="addNum" style='font-family: bobby; text-align: center; font-size: 1.5rem; color: #212932; background-color: #d9dfdb; 
                      border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;' placeholder="000-000-0000">
              </div>

              <!-- Relationship -->
              <div id="add_Relation" style=' margin: 10px; align-items: center; text-align: center; justify-content: space-between;'>
                  <label for="addRelation" style='font-family: bobby; color: #bc1823; font-size: 1.8rem;'>RELATIONSHIP:</label>
                  <input name="addRelation"  id="addRelation" style='font-family: bobby; text-align: center; font-size: 1.5rem; color: #212932; background-color: #d9dfdb; 
                      border-radius: 24px; margin-top: 15px; border: 1px solid #d9dfdb;' placeholder="UNKNOWN">
              </div>

              <!-- Status -->
              <div id="add_Status" style=' margin: 10px; align-items: center; text-align: center; justify-content: space-between;'>
                  <label for="addStatus" style='font-family: bobby; color: #bc1823; font-size: 1.8rem;'>STATUS:</label>
                  <select style="background-color: #dfdbd9; border-radius: 24px; font-family: bobby; text-align: center; color: #212932; font-size: 1.5rem; width: fit-content; padding: 8px;"> 
                    <option></option>
                    <option value="dead">DEAD</option>
                    <option value="alive">ALIVE</option>
                    <option value="missing">MISSING</option>
                    <option value="injail">IN JAIL</option>
                  </select>
              </div>

              <!-- Save Button to Add the Contact -->
              <div class='container'>
                <button id="save-button" onclick= "addContact();">SAVE</button>
              </div>

              <!-- Cancel Button to go back to dashboard -->
              <div class='container'>
                <button id="cancel-button" onclick="window.location.href='dashboard.html'">CANCEL</button>
            </div>
          </div>    
      </div>
    </div>

    <!-- Shows the add contact box when add is clicked on, hides, everything else -->
    <script>
      function showAndHide() 
      {    
        if (document.getElementById('add-contact-box').style.display == 'none') {
          document.getElementById('add-contact-box').style.display = 'block'; 
          document.getElementById('contact-table').style.display = 'none'; 
          document.getElementById('box').style.display = 'none'; 
          document.getElementById('title').style.display = 'none'; 
          document.getElementById('data-box-1').style.display = 'none'; 
          document.getElementById('data-box-2').style.display = 'none'; 
          document.getElementById('data-box-3').style.display = 'none'; 
          document.getElementById('data-box-4').style.display = 'none'; 
        }
        else 
        {
          document.getElementById('add-contact-box').style.display = 'none'; 
          document.getElementById('contact-table').style.display = 'block'; 
          document.getElementById('box').style.display = 'block'; 
          document.getElementById('title').style.display = 'block'; 
          document.getElementById('data-box-1').style.display = 'block'; 
          document.getElementById('data-box-2').style.display = 'block'; 
          document.getElementById('data-box-3').style.display = 'block'; 
          document.getElementById('data-box-4').style.display = 'block'; 
        }                      
      }
    </script>
  </div>
</body>
</html>
